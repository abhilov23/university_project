<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <div class="main">
          <button class="button-85" id="connectButton">
            Connect to Metamask
          </button>
          <div class="wallet">
            <div class="icon">
              <img src="./noun-crypto-wallet-1711299.png" alt="" />
            </div>
            <div class="desc">
              <div>
                <label for="fund">Eth Amount</label>
                <input id="ethAmount" placeholder="00.00" />
                <button class="bn6" id="fund">Deposit</button>
              </div>
              <br />
              <div>
                <label for="withdraw">Eth Amount</label>
                <input id="withdrawin" placeholder="00.00" />
                <button class="bn6" id="withdrawButton">Withdraw</button>
              </div>
            </div>
          </div>
          <div class="balanceshow">
            <button class="button-85" id="balanceButton">User Balance</button>
            <button class="button-85" id="representBalance">Balance</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
